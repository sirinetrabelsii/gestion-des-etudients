<div class="content-wrapper">

    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Listes /</span> liste des étudients</h4>
      <nav
      class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
      id="layout-navbar"
     >
      <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
        <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
          <i class="bx bx-menu bx-sm"></i>
        </a>
      </div>
  
      <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <!-- Search -->
        <div class="navbar-nav align-items-center">
          <div class="nav-item d-flex align-items-center">
            <i class="bx bx-search fs-4 lh-0"></i>

            <input
            type="text"
            class="form-control border-0 shadow-none"
            placeholder="Search..."
            aria-label="Search..."
            autofocus
            [(ngModel)]="searchText"
          />

            
          </div>
        </div>
        <!-- /Search -->
  
        
      </div>
     </nav>
    <div class="my-5" ></div> 

    <!-- Basic Bootstrap Table -->
      <div class="card">
        <div class="row">
            <h5 class="card-header col-sm-10">Liste des étudiants</h5>
          
            <div class="col-sm-2">
              <button type="submit" class="btn btn-primary" style="margin-top:12px ;width: fit-content; " (click)="addStudent()">Ajouter un étudient</button>
            </div>
          </div>
          



        <div class="table-responsive text-nowrap">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date d'inscription</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
                <tr *ngFor="let st of student | filter: searchText">
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i>{{st.id}}</td>
                <td><strong>{{st.nom}}</strong></td>
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i>{{st.dateInscription| date:'shortDate'}}</td>
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i>{{st.email}}</td>
                <td>
                  <div class="dropdown">
                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="javascript:void(0);"
                        ><i class="bx bx-edit-alt me-1"></i> Edit</a
                      >
                      <a class="dropdown-item" href="javascript:void(0);"
                        ><i class="bx bx-trash me-1"></i> Delete</a
                      >
                    </div>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
  </div>
  
  </div>
