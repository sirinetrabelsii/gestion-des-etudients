<div class="content-wrapper">

    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Listes /</span> liste des enseignants</h4>

    <div class="my-5" ></div> 

    <!-- Basic Bootstrap Table -->
      <div class="card">
        <div class="row">
            <h5 class="card-header col-sm-10">Liste des enseignants</h5>
          </div>

        <div class="table-responsive text-nowrap">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Numero de telephone</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
                <tr *ngFor="let ens of teacher">
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i>{{ens.id}}</td>
                <td><strong>{{ens.nom}}</strong></td>
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i>{{ens.email}}</td>
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i>{{ens.phoneNumber}}</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
  </div>
  
  </div>
